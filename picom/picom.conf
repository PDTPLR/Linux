#################################
#             Shadows           #
#################################

shadow = true;

# Радиус теней (мягкие, как в macOS)
shadow-radius = 10;

# Прозрачность теней
shadow-opacity = 0.4;

# Смещение теней
shadow-offset-x = -10;
shadow-offset-y = -10;

# Цвет теней
shadow-color = "#000000";

# Исключение теней
shadow-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Dunst'"
];

# Ограничение теней монитором
crop-shadow-to-monitor = true;

#################################
#           Fading              #
#################################

# Включение анимаций
fading = true;

# Шаги анимации
fade-in-step = 0.05;
fade-out-step = 0.05;

# Интервал анимации
fade-delta = 3;

# Исключение анимаций
fade-exclude = [
    "class_g = 'Dunst'"
];

#################################
#   Transparency / Opacity      #
#################################

# Полная непрозрачность
active-opacity = 1.0;
inactive-opacity = 1.0;
frame-opacity = 1.0;
menu-opacity = 1.0;

#################################
#           Corners             #
#################################

# Включение скругления углов
corner-radius = 15;

# Исключение скругления для Polybar
rounded-corners-exclude = [
    "class_g = 'Polybar'"
];

#################################
#            Blur               #
#################################

# Отключение размытия
blur-background = false;

#################################
#       General Settings        #
#################################

# Бэкенд (xrender для стабильности)
backend = "xrender";

# VSync для плавности
vsync = true;

# Использование изменённых областей
use-damage = true;

# Обнаружение прозрачности и углов
detect-client-opacity = true;
detect-rounded-corners = true;

# Логгирование
log-level = "warn";
